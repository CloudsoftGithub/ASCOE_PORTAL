<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />     
        <title>JSF CRUD Example</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css"></link>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/img/logo.jpg" type="image/x-icon"/> 

        <!-- Google web font -->
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine" />

        <link href="https://fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico&amp;subset=latin-ext" rel="stylesheet"/>

        <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&amp;subset=latin-ext" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet"></link>


        <!-- style css -->
        <link href="css/style.css" rel="stylesheet"></link>

        <style type="text/css">
            .tableUpdated {
                width: 90% !important;
                margin: 17px 58px 0 !important;
            }
            .btnSpace {
                margin: 17px;
            }
        </style>
    </h:head>
    <h:body>
        <center><h2><h:outputText value="Student Records"/></h2></center>
        <div class="col-sm-12">
            <h:form id="studentForm">
                <b:panel>
                    <h:dataTable id="studentTable" binding="#{table}" border="6"  style="background: #f2ece6; border-color: red" value="#{studentBean.studentsList()}" var="student" class="table table-striped table-hover table-bordered tableUpdated">
                        <h:column>
                            <f:facet name="header">Id</f:facet>
                            <h:outputText value="#{table.rowIndex + 1}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Student Name</f:facet>
                            <h:outputText value="#{student.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Email Address</f:facet>
                            <h:outputText value="#{student.email}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Password</f:facet>
                            <h:outputText value="#{student.password}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Gender</f:facet>
                            <h:outputText value="#{student.gender}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Address</f:facet>
                            <h:outputText value="#{student.address}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Update</f:facet>
                            <h:commandButton action="#{studentBean.editStudentRecord(student.id)}" value="Update" class="btn btn-primary" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Delete</f:facet>
                            <h:commandButton action="#{studentBean.deleteStudentRecord(student.id)}" value="Delete" class="btn btn-danger" />
                        </h:column>
                    </h:dataTable>
                    <center>
                        <h:commandButton action="createStudent.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success btnSpace" />
                    </center>
                </b:panel>
            </h:form>
        </div>

    </h:body>
</html>
