<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title> student-login</title>
        <script data-ad-client="ca-pub-9824241097560337" async='async' src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
    </h:head>

    <h:body style="font-size: small; background: white">

        <div>
            <b:form>
                <ui:include src="header.xhtml"/>
            </b:form>
        </div>

        <b:container  fluid="false" >

            <div>
                <p:spacer height="150px" /> <!-- this is a space  -->
            </div>

            <div class="col-sm-2">
                <!--Jus a space -->
            </div>
            <div class="col-sm-8">
                <b:messages id="msg1" />


                <b:form>
                    <b:panel style=" background: white;font-size: large;border-width: 4px; border-color: darkslategrey ">
                        <h2 align="center" style="background: darkslategrey; color: whitesmoke"> Student Login</h2>

                        <p:separator style="background: black"/>

                        <div align="left">
                            <b:panel  >

                                <b:growl id="msg" />
                                <h:form>
                                    <h4 align="center" style="color: #333333"> Supply username and password to login.</h4>
                                </h:form>  

                                <b:inputText id="username" label="Username" value="#{studentLoginBEAN.username}" required="true"/>


                                <b:inputSecret id="password" label="Password:" value="#{studentLoginBEAN.password}"  required="true"  />

                                <f:facet name="footer">
                                    <div align="center">
                                        <p:commandButton value="Login" style="font-size: xx-large; background: darkslategrey; height: 60px; width: 130px; " action="#{studentLoginBEAN.studentLoginMthd()}"  ajax="false" update="msg1"/>

                                    </div>
                                </f:facet>  

                            </b:panel>
                        </div>

                        <p:separator />

                    </b:panel>

                </b:form>
            </div>

            <div class="col-sm-2">
                <!--Jus a space -->
            </div>

        </b:container>
    </h:body>
</html>
