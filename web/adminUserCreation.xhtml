<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>

    <h:body>

        <div>
            <b:form>
                <ui:include src="headerRootDashboard.xhtml"/>
            </b:form>
        </div>

        <b:container  fluid="false" >
            <div>
                <p:spacer height="100px" /> <!-- this is a space  -->
            </div>


            <b:form>
                <div class="col-sm-4">

                    <p:spacer height="30px"/>
                </div>

                <div class="col-sm-4">
                    <b:messages id="msg" />
                    <br />
                    <b:panel  style="background:  whitesmoke; color: black; font-size: small">
                        <h4  align="center" style="font-family: 'Pacifico', sans-serif; color: #936be8">Create  Admin Users Here.</h4>
                        <br style="height: 10px"  />

                        <b:inputText tooltip="supply your username" type="text" value="#{usersSignupBEAN.usersSignp.username}" class="form-control" label="Username" placeholder="username" required="true" requiredMessage="Pls, supply username" />
                        <b:inputSecret tooltip="supply your password" type="password" value="#{usersSignupBEAN.usersSignp.password}" class="form-control" label="Password" placeholder="Password" required="true" requiredMessage="Pls, supply password"/>      
                        <b:selectOneMenu id="userType" label="User Type:" value="#{usersSignupBEAN.usersSignp.userType}"  required="true" required-message="Pls, select user-type">
                            <f:selectItem itemLabel="Select Type of User" itemValue=""  />
                            <f:selectItem itemLabel="Admin" itemValue="Admin" />

                        </b:selectOneMenu>
                        <b:inputText tooltip="supply GsmNo" type="text" value="#{usersSignupBEAN.usersSignp.gsmNo}" class="form-control" label="Gsm:" placeholder="Gsm" required="true" requiredMessage="Pls, supply GsmNo" />
                        <b:inputText tooltip="supply email ID" type="text" value="#{usersSignupBEAN.usersSignp.emailid}" class="form-control" label="Email:" placeholder="Email Id" required="true" requiredMessage="Pls, supply Email ID" validator-message="Pls, provide a valid email id. in this format; example@domail.com ">
                            <f:validateRegex  pattern="([a-zA-Z0-9]+)([\_\.\-{1}])?([a-zA-Z0-9]+)\@([a-zA-Z0-9]+)([\.])([a-zA-Z\.]+)" /> 
                        </b:inputText>

                        <b:inputText tooltip="supply Name" type="text" value="#{usersSignupBEAN.usersSignp.name}" class="form-control" label="Name" placeholder="name" required="true" requiredMessage="Pls, supply name"/>      
                        <p:separator  />
                        <div align="right">
                            <p:commandButton  style="background: green; color: white; font-size: large" value="Create" action="#{usersSignupBEAN.adminUsersMthd()}" ajax="false" update="msg"/> 
                        </div>
                    </b:panel>
                    <p:spacer height="100px"/>
                </div>
                <div class="col-sm-4">

                </div>
            </b:form>

        </b:container>

        <!-- adding the footer -->


        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/owl.carousel.min.js"></script>
        <script type="text/javascript" src="resources/js/jquery.mixitup.min.js" ></script>
        <script src="resources/js/wow.min.js"></script>
        <script src="resources/js/jquery.validate.js"></script>
        <script type="text/javascript" src="resources/js/jquery.hoverdir.js"></script>
        <script type="text/javascript" src="resources/js/jQuery.scrollSpeed.js"></script>
        <script src="resources/js/script.js"></script>

        <!-- js -->
        <script type="text/javascript" src="resources/js/jquery-2.1.4.min.js"></script>
        <!-- //js -->
    </h:body>
</html>
