<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title> applicant-login</title>

    </h:head>

    <h:body style="font-size: small; background: white">

        <div>
            <b:form>
                <ui:include src="header.xhtml"/>
            </b:form>
        </div>

        <b:container  fluid="false" >

            <div>
                <p:spacer height="120px" /> <!-- this is a space  -->
            </div>

            <div class="col-sm-2">
                <!--Jus a space -->
            </div>
            <div class="col-sm-8">
                <b:messages id="msg1" />


                <b:form >
                    <b:panel   style="background: white">
                             <p:separator />

                        <b:panel  style=" background: white; font-size: large; border-width: 4px; border-color: darkslategrey" >
                            <h2 align="center" style="font-family: monospace; color: darkslategrey"> Applicant Login</h2>

                            <p:separator style="background: black"/>

                            <div align="left">
                                  <b:growl id="msg" />
                                  <h:form style="font-family: monospace">
                                        <h4 align="center" style="color: black" > Supply 'AppNo' &amp;  'Password' OR 'Email ID' &amp; 'Phone No' to login.</h4>
                                    </h:form>  
                                       <p:separator />


                                <b:panel style="background: white; color: gray" >

                                  
                                    <b:inputText id="username" style="background: #d2ddba" label="App. No: OR Email ID" value="#{applicantLoginBEAN.appNo}" required="true"/>


                                    <b:inputSecret id="password" style="background: #d2ddba" label="Password: OR Phone" value="#{applicantLoginBEAN.password}"  required="true"  />

                                    <f:facet name="footer" >
                                        <div align="center">
                                            <p:commandButton value="Login" style="font-size: xx-large; background: darkslategrey;   "  action="#{applicantLoginBEAN.applicantLoginMthd()}"  ajax="false" update="msg1"/>

                                        </div>
                                    </f:facet>  

                                </b:panel>
                            </div>

                            <p:separator />

                        </b:panel>
                    </b:panel>
                    <div>
                <p:spacer height="120px" /> <!-- this is a space  -->
            </div>
                </b:form>
            </div>
    
            <div class="col-sm-2">
                <!--Jus a space -->
            </div>
            <p:spacer/>
 
        </b:container>
    </h:body>
</html>
