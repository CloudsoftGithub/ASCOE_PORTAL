<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <title>view-applicant-list</title>
        <style>
            .ui-datatable tbody td.colum2{
                border-right-width: 1px;
                border-left-width: 1px;
            }
            .ui-datatable thead th.column2{
                border-right-width: 1px;
                border-left-width: 1px;
            }
        </style>

        <h:outputScript library="css" name="dataTableStyle.css" />
    </h:head>
    <h:body style="background: #5f7ff7;">

        <div>
            <b:form>
                <ui:include src="headerAdminDashboard.xhtml"/>
            </b:form>
        </div>

        <b:container>
            <p:spacer height="40px" />

            <h:form id="viewApplicantListForm">

                <div>
                    <p:spacer height="100px" /> <!-- this is a space  -->
                </div>
                <div style="font-size: xx-small">  
                    <b:growl id="mgs1"  show-detail="true"  />
                </div>
                <b:panel   style=" font-size: smaller; " >

                    <b:panel title="Applicants" style="background: #809d9f; font-size: large" >
                        <b:messages id="mgs" show-detail="true" />

                        <p:spacer height="50px" />

                        <div class="col-sm-12" style="background: #d2ddba">
                            <div align="center" > <h5 style="text-transform: uppercase; color: black; text-align-last: center; font-style: normal; font-size: x-large">List of Applicants By The Session Applied </h5> </div>

                            <div class="col-sm-12">

                                <b:row>

                                    <div class="col-sm-12">
                                        <h:dataTable  id="applicantsDetails" border="6"  value="#{applicantsBEAN.applicantsListMthd()}"  var="item" style=" font-size: medium; width: auto ; border-color: black; background: whitesmoke; align-items: center; align-self: center" >

                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="ID" ></h:outputText>
                                                </f:facet>
                                                <h:outputText escape="false" value="#{item.id}" ></h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="App No." ></h:outputText>
                                                </f:facet>
                                                <h:outputText escape="false" value="#{item.appNo}"  ></h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Surname" ></h:outputText>
                                                </f:facet>
                                                <h:outputText escape="false" value="#{item.surname}"  ></h:outputText>
                                            </h:column> 
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Orther Names" ></h:outputText>
                                                </f:facet>
                                                <h:outputText escape="false" value="#{item.orthername}"  ></h:outputText>
                                            </h:column> 
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="App Type" ></h:outputText>
                                                </f:facet>
                                                <h:outputText escape="false" value="#{item.appType}"  ></h:outputText>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Session" ></h:outputText>
                                                </f:facet>
                                                <h:outputText escape="false" value="#{item.session}"  ></h:outputText>
                                            </h:column>

                                            <h:column>
                                                <div style="background: slateblue; color: white" align="center">
                                                    <f:facet name="header">
                                                        <h:outputText value="Course Applied" ></h:outputText>
                                                    </f:facet>
                                                    <h:outputText escape="false" value="#{item.course_Choice}"  ></h:outputText>
                                                </div>
                                            </h:column>

                                            <h:column>
                                                <f:facet name="header">Admission Process </f:facet>
                                                <h:commandButton value="Process the Applicant's Admission"  action="#{applicantsBEAN.editApplicantRecord(item.id)}" class="btn btn-primary" />
                                            </h:column>
                                            <h:column > 
                                                <div style="background: #b7d6f3" align="center">
                                                    <f:facet name="header">
                                                        <h:outputText value="Course Admitted" ></h:outputText>
                                                    </f:facet>
                                                    <h:outputText escape="false" value="#{item.course_admitted}" style="  color: black; text-align: center"  ></h:outputText>
                                                </div>
                                            </h:column>



                                        </h:dataTable>
                                        <br />

                                    </div>
                                </b:row>
                            </div>
                        </div>
                    </b:panel>
                </b:panel>

                <p:spacer />

            </h:form>

            <h:form>

                <b:panel   style=" font-size: smaller; " >

                    <b:panel title="Admitted Students" style="background: red; font-size: large; width: auto" >
                        <b:messages id="mgs" show-detail="true" />


                        <div class="col-sm-12" style="background: #f0e9e7">
                            <div align="center" > <h5 style="text-transform: uppercase; color: black; text-align-last: center; font-style: normal; font-size: x-large; color: white;background: black">Admission List </h5> </div>

                            <div  style="background: lightsteelblue;" class="col-sm-12" align="center">
                                <p:spacer />
                                <b:row>
                                    <b:column small-screen="6" >
                                        <p:commandButton class="center-block" value="Print Report (PDF)" style=" font-size: large; background: #b7d6f3; color: black">
                                            <p:printer target="admisionDetails" />
                                        </p:commandButton>
                                    </b:column> 
                                    <b:column small-screen="6">
                                             <b:commandButton  value="Export into MS-Excel Format" style="background: #0033ff; color: whitesmoke; width: auto; height: auto; font-family: sans">
                                                <p:graphicImage name="/img/excel.jpg" />
                                                <p:dataExporter  type="xls"  
                                                                 target="admisionDetails" fileName="Admision_List" />
                                            </b:commandButton>
                                     </b:column>
                                </b:row>
                                <p:spacer />
                            </div>

                            <div class="col-sm-12">
                                <p:spacer />
                                <b:row>

                                    <div class="col-sm-12">
                                        <p:dataTable  id="admisionDetails" tableStyle="width: auto"   paginator="true" rows="20"  scrollHeight="5" scrollWidth="5" value="#{applicantsBEAN.admissionListMthd()}"  var="item" style=" ;font-size: small ; background: whitesmoke; align-items: center; align-self: center" >

                                            <p:column >
                                                <f:facet name="header">
                                                    <h:outputText value="ID" ></h:outputText>
                                                </f:facet>
                                                <h:outputText escape="false" value="#{item.id}" ></h:outputText>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="App No." ></h:outputText>
                                                </f:facet>
                                                <h:outputText escape="false" value="#{item.appNo}"  ></h:outputText>
                                            </p:column>
                                             <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Session" ></h:outputText>
                                                </f:facet>
                                                <h:outputText escape="false" value="#{item.session}"  ></h:outputText>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Surname" ></h:outputText>
                                                </f:facet>
                                                <h:outputText escape="false" value="#{item.surname}"  ></h:outputText>
                                            </p:column> 
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Orther Names" ></h:outputText>
                                                </f:facet>
                                                <h:outputText escape="false" value="#{item.orthername}"  ></h:outputText>
                                            </p:column> 

                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="State" ></h:outputText>
                                                </f:facet>
                                                <h:outputText escape="false" value="#{item.state}"  ></h:outputText>
                                            </p:column> 
                                            
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="LGA" ></h:outputText>
                                                </f:facet>
                                                <h:outputText escape="false" value="#{item.lga}"  ></h:outputText>
                                            </p:column> 
                                               
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="email" ></h:outputText>
                                                </f:facet>
                                                <h:outputText escape="false" value="#{item.email}"  ></h:outputText>
                                            </p:column> 
                                             
                                            <p:column > 
                                               
                                                    <f:facet name="header">
                                                        <h:outputText value="Course Admitted " ></h:outputText>
                                                    </f:facet>
                                                    <h:outputText escape="false" value="#{item.course_admitted}" style="   color: black; text-align: center"  ></h:outputText>
                                               
                                            </p:column>

                                        </p:dataTable>
                                        <br />

                                    </div>
                                </b:row>
                            </div>
                        </div>
                    </b:panel>
                </b:panel>
            </h:form>
            <p:spacer height="50px" />
            <p:separator  />
        </b:container>

    </h:body>
</html>
