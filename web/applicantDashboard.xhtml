<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Applicant_dashboard</title>
    </h:head>

    <h:body style="background: whitesmoke">
        <div align="center">
            <h:form >
                <ui:include src="headerApplicantDashaboard.xhtml"/>
            </h:form>
        </div>
        <p:spacer height="90px" />

        <b:container fluid="false" style="background: whitesmoke">


            <div class="col-sm-4" style="background: slateblue" >
                <b:form>
                    <b:panel style="height: 550px; background: slateblue">

                        <b:flyOutMenu style="font-size:large; background: green; font-family: monospace">
                            <b:navLink value="Applicant Dashboard" outcome="applicantDashboard.xhtml" style="background: white; color: black" ></b:navLink>
                        </b:flyOutMenu> 

                    </b:panel>
                </b:form>
            </div>
            <div class="col-sm-8" >
                <b:form>  
                    <b:panel style="background: white; height: 570px; ">                               

                        <h3 style="background: white; background: white " align="center"> APPLICANT DASHBOARD</h3>
                        <p:separator />
                        <h3 style="background: #B3EE3A; color: black "> You have logged in as: #{applicantLoginBEAN.theRetrievedSurname}, #{applicantLoginBEAN.theRetrievedOrthername} (#{applicantLoginBEAN.theRetrievedAppNo})</h3>
                        <div align="justify" style="background: lightsteelblue; color: black" >
                            <br />
                            <p  style="font-size: large; font-family:  fantasy; " align="justify"> Please, ensure to complete the following steps for your application: </p> 
                            <ol >
                                <li>  <p:linkButton value=" Step 2: Proceed with payment" outcome="payment_for_application.xhtml" style="font-size: large;"  /> <p:outputLabel style="font-size: medium; color: red" value="STATUS=>" /> <p:outputLabel value="#{applicantLoginBEAN.theApplicantPaymentStatusString} " style="font-size: medium ;background: darkblue; color: wheat"/> </li>
                                <li>  <p:linkButton value=" Step 3: Proceed to upload 'bio data' info" outcome="applicant_bio_data_upload" style="font-size: large"  /> <p:outputLabel style="font-size: medium; color: red" value="STATUS=>" /> <p:outputLabel value="#{applicantLoginBEAN.theApplicantBioDataStatusString} " style="font-size: medium ;background: darkblue; color: wheat;"/> </li>

                                <li>  <p:linkButton value=" Step 4: Proceed to upload school(s) attended info" outcome="applicant_sch_attended.xhtml" style="font-size: large"  /> <p:outputLabel style="font-size: medium; color: red" value="STATUS=>" />  <p:outputLabel value="#{applicantLoginBEAN.theApplicantSchAttendedStatusString} " style="font-size: medium ;background: darkblue; color: wheat"/> </li>
                                <li>  <p:linkButton value=" Step 5: Proceed to upload O'Level Result" outcome="applicant_upload_OLevel_Result" style="font-size: large"  /> <p:outputLabel style="font-size: medium; color: red" value="STATUS=>" /> <p:outputLabel value="#{applicantLoginBEAN.theApplicantOlevelResultString} " style="font-size: medium ;background: darkblue; color: wheat"/>  </li>
                                <li>  <p:linkButton value=" Step 6: Click to PRINT your application form" style="font-size: large" outcome="print_application_form"  />   </li>
                                <br />
                            </ol>

                        </div>
 
                    </b:panel>
                </b:form>
            </div>
        </b:container>




    </h:body>
</html>
