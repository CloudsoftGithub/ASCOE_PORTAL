<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>credit unit registration</title>
    </h:head>
    <h:body style="background-color:  #5f7ff7">
        <p:spacer height="50px" />

        <div>
            <b:form>
                <ui:include src="headerAdminDashboard.xhtml"/>
            </b:form>
        </div>
        <b:container>
            <div>
                <p:spacer height="100px" /> <!-- this is a space  -->
            </div>

            <b:form id="creditHours_regForm" style="background: #809d9f; ">

                <b:messages id="msg"/>

                <b:growl id="msg2" />

                <h2 style="text-align: center; ">Credit Hours(Unit) Registration</h2>
                <p:separator />

                <b:panel   style=" font-size: medium; background: #dfddf7" >
                    <b:panel id="creditHours_regPanel" title="Credit Hours Registration" style="font-family: 'Kanit', sans-serif; color: black;background: #e2edec " look="primary" >
                        <b:row>
                            <b:column small-screen="6">
                                <h:outputText value="Intake Session: *"  />
                                <h:selectOneMenu id="mysessions" label="Session :" class="form-control" value="#{creditUnitRegBEAN.session}"  required="true" requiredMessage="Pls, supply intake session">
                                    <f:selectItem itemLabel="Select Session" itemValue=""  />
                                    <f:selectItems value="#{matricNo_GenerationBEAN.getintakeSessionInfoMthd()}"  />
                                </h:selectOneMenu> 
                            </b:column>
                        </b:row>
                        <br />

                        <b:row>
                            <b:column small-screen="6">
                                <b:selectOneMenu id="semester" label="Semester :" value="#{creditUnitRegBEAN.semester}"  required="true" required-message="Pls, enter semester" tooltip="Pls, enter semester">
                                    <f:selectItem itemLabel="Select Semester" itemValue="" />
                                    <f:selectItem itemLabel="FIRST SEMESTER" itemValue="FIRST SEMESTER" />
                                    <f:selectItem itemLabel="SECOND SEMESTER" itemValue="SECOND SEMESTER" />
                                </b:selectOneMenu>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column small-screen="6">
                                <b:inputText id="MaxCreditHours" label="Max. Credit Hours :" value="#{creditUnitRegBEAN.maxCreditunit}" placeholder="Max. Credit Hours semester" required="true" required-message="Pls, enter max credit hours" tooltip="pls, enter the max. credit (units) to be registred in per semester"/>
                            </b:column>
                            <b:column small-screen="6">
                                <b:inputText id="MinCreditHours" label="Min. Credit Hours :" value="#{creditUnitRegBEAN.minCreditunit}" placeholder="Min. Credit Hours per semester" required="true" required-message="Pls, enter max credit hours" tooltip="pls, enter the max. credit (units) to be registred in per semester"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column small-screen="6" >
                                <b:commandButton value="Save it!"  style="font-size: x-large" look="success" action="#{creditUnitRegBEAN.credit_unit_RegMthd()}" process="@this, mysessions,semester ,MaxCreditHours,MinCreditHours" update="msg,msg2,registeredCreditHours,creditHours_regForm" />
                            </b:column>
                            <b:column small-screen="6" >
                                <b:commandButton value="Delete it!"  style="font-size: x-large; background: red" look="success"  action="#{creditUnitRegBEAN.delete_CreditHours()}"  process="@this, semester, mysessions" update="registeredCreditHours,msg,msg2" />
                            </b:column>
                        </b:row>

                        <div>
                            <p:spacer height="50px" /> <!-- this is a space  -->
                        </div>
                        <b:panel title="View Registered Credit Hours(Units)" style="background: #b1c6d5">
                            <div class="col-sm-12" style="background: skyblue">

                                <b:row>
                                    <b:column small-screen="6">
                                        <h:outputText value="Intake Session: *"  style="font-weight: bold; font-size: medium" />
                                        <h:selectOneMenu id="mysessionView" label="Session :" class="form-control" style="font-size: large" value="#{viewregistered_credit_hours.session}"  required="true" requiredMessage="Pls, supply intake session">
                                            <f:selectItem itemLabel="Select Session" itemValue=""  />
                                            <f:selectItems value="#{viewregistered_credit_hours.getintakeSessionInfoMthd()}"  />
                                        </h:selectOneMenu> 
                                    </b:column>

                                    <b:column small-screen="6">
                                        <b:selectOneMenu id="semesterView" label="Semester :" value="#{viewregistered_credit_hours.semester}"  required="true" required-message="Pls, enter semester" tooltip="Pls, enter semester">
                                            <f:selectItem itemLabel="Select Semester" itemValue="" />
                                            <f:selectItem itemLabel="FIRST SEMESTER" itemValue="FIRST SEMESTER" />
                                            <f:selectItem itemLabel="SECOND SEMESTER" itemValue="SECOND SEMESTER" />
                                        </b:selectOneMenu>
                                    </b:column>
                                </b:row>
                            </div>

                            <div class="col-sm-12" style="background: skyblue">
                                <b:row>
                                    <b:column small-screen="4" >
                                        <b:commandButton value="View Credit Units"  style="font-size: x-large; background: darkslategray; color: white" action="#{viewregistered_credit_hours.goViewRegisteredCreditUnitMthd()}" process="@this, semesterView, mysessionView" update="registeredCreditHours,msg,msg" />
                                    </b:column>
                                </b:row>
                                <p:separator />
                            </div>

                            <div  style="background: none">
                                <b:dataTable  id="registeredCreditHours"  class="col-sm-12" style="background: whitesmoke; font-size: medium; color: black" value="#{viewregistered_credit_hours.registeredCreditHours}" var="item">
                                    <f:facet name="header">
                                        <h:outputText value="Registered Credit Hours" />
                                    </f:facet>

                                    <b:column >
                                        <f:facet name="header">
                                            <h:outputText value="ID" ></h:outputText>
                                        </f:facet>
                                        <h:outputText escape="false" value="#{item.id}"></h:outputText>
                                    </b:column>

                                    <b:column>
                                        <f:facet name="header">
                                            <h:outputText value="Semester " ></h:outputText>
                                        </f:facet>
                                        <h:outputText escape="false" value="#{item.semester}"></h:outputText>
                                    </b:column>
                                    <b:column>
                                        <f:facet name="header">
                                            <h:outputText value="Session" ></h:outputText>
                                        </f:facet>
                                        <h:outputText escape="false" value="#{item.session}"></h:outputText>
                                    </b:column>

                                    <b:column>
                                        <f:facet name="header">
                                            <h:outputText value="Max. Credit Hours(units)" ></h:outputText>
                                        </f:facet>
                                        <h:outputText escape="false" value="#{item.maxCreditHours}"></h:outputText>
                                    </b:column>
                                    <b:column>
                                        <f:facet name="header">
                                            <h:outputText value="Min. Credit Hours(units)" ></h:outputText>
                                        </f:facet>
                                        <h:outputText escape="false" value="#{item.minCreditHours}"></h:outputText>
                                    </b:column>

                                    <b:column>
                                        <f:facet name="header">
                                            <h:outputText value="Date Registered" ></h:outputText>
                                        </f:facet>
                                        <h:outputText escape="false" value="#{item.dateregistered}"></h:outputText>
                                    </b:column>

                                </b:dataTable>
                            </div>

                        </b:panel>
                    </b:panel>

                </b:panel>

            </b:form>



        </b:container>
    </h:body>
</html>
