<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>student_list_registered_in_a_Course</title>
        <script>
            function printContent(el) {
                var restorepage = document.body.innerHTML;
                var princontent = document.getElementById(el).innerHTML;
                document.body.innerHTML = princontent;
                window.print();
                document.body.innerHTML = restorepage;
            }
        </script>
        <style type="text/css">
            @page{
                size: auto;
                margin: 3mm;
            }
        </style>
    </h:head>
    <h:body style="background: lightsteelblue">
        <div>
            <b:form>
                <ui:include src="headerTeachingStaffDashboard.xhtml"/>
            </b:form>
        </div>

        <b:container  fluid="false" >
            <div>
                <p:spacer height="130px" /> <!-- this is a space  -->
            </div>
            <b:form>
                <div>
                    <h:outputLabel value="Username: "  style="font-size: x-large"/>
                    <h:inputText class="col-xs-8 form-control text-left" id="myusername" disabled="true" value="#{staffLoginBEAN.username}" style=" background: #bacdd4;font-size: xx-large"/>  
                </div>
                <p:separator />
            </b:form>


            <p:messages  id="msg2" showDetail="false" closable="true" />
            <h2 style="text-align: center; font-family: sans-serif">List of Registered Student Per Course</h2>

            <div class="col-xs-12"   style="font-size:  large">

                <b:form id="RegistedStudentDownloadForm" class="col-xs-12" style="background: white" >

                    <b:panel   title="Download-Registered-Student-Per-Course"  style=" align-self: center; font-size: smaller; background: #ccccff">
                        <div class="col-xs-12" style="font-size: large">
                            <b:row>
                                <b:column medium-screen="5" >

                                    <h:outputText value="Session: *"  style="font-family: sans-serif; font-size: large"/> <br />
                                    <h:selectOneMenu id="mysession" class="form-control" style="font-size: large; background: #f2ece6 " label="Session:" value="#{viewStudentregisteredCourses.session}" required="true" requiredMessage="Pls, supply session" >
                                        <f:selectItem itemLabel="Select Session" itemValue=""  />
                                        <f:selectItems value="#{viewStudentregisteredCourses.getintakeSessionInfoMthd()}"  />
                                        <p:ajax  update="@this, CourseTitle"  />
                                    </h:selectOneMenu> 
                                    <br />   

                                </b:column>

                                <b:column medium-screen="5" offset="1">
                                    <h:outputText value="Course Code Title:  *"  style="font-family: sans-serif; font-size: large"/> <br />
                                    <h:selectOneMenu id="CourseTitle" class="form-control" label="Course Code: " style="font-size: large; background: #f2ece6"  value="#{viewStudentregisteredCourses.coursecode}"  required="true"  >
                                        <f:selectItem itemLabel="Select course" itemValue=""  />
                                        <f:selectItems value="#{viewStudentregisteredCourses.getcoursesCodeMthd()}"   />
                                        <p:ajax  update="@this, listofstudentPerCourse"  />
                                    </h:selectOneMenu>

                                </b:column>

                            </b:row>
                        </div>
                        <div class="col-xs-12" style="font-size: large; background: grey" align="center">
                            <br/>
                            <b:row>
                                <b:column medium-screen="4" >
                                    <b:commandButton  value="Export into MS-Excel Format" style="background: #ccccff; color: black; border-color: black; border-width: thick; width: 220px; height: 60px; ">
                                        <p:graphicImage name="/images/excel.jpg" />
                                        <p:dataExporter  type="xls"  
                                                         target="listofstudentPerCourse" fileName="List_of_students" />
                                    </b:commandButton>


                                </b:column>

                                <b:column small-screen="4" >  
                                    <b:commandButton value="View  List" look="primary" class="form-control" style="background: #ccccff; color: black; border-color: black; border-width: thick;width: 220px; height: 60px" update="listofstudentPerCourse,msg2" />
                                </b:column>
                                <b:column small-screen="4"  >
                                    <button onClick="printContent('listofstudentPerCourseDIV')" style="background: #ccccff; color: black; border-color: black; border-width: thick;width: 220px; height: 60px; background:  green; color: white; " look="primary"> Print List</button>

                                </b:column>

                            </b:row>

                        </div>

                        <br/>
                        <br /> 
                        <p:separator />

                    </b:panel>


                    <div class="col-xs-12" id="listofstudentPerCourseDIV" style="font-size: small">

                        <p:dataTable id="listofstudentPerCourse" tableStyle="table-layout: auto"  paginator="true" rows="120"   style="background: #bacdd4; font-size: smaller"  value="#{viewStudentregisteredCourses.studentList}" var="item">
                            <f:facet name="header">
                                <h:outputText value="Students List Per Course" />
                            </f:facet>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"  ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.id}" ></h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.matricno}"></h:outputText>
                            </p:column>
                            <p:column> 
                                <f:facet name="header">
                                    <h:outputText value="Name" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.studentname}"></h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Course Code" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.coursecode}"></h:outputText> 
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Course Title" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.coursetitle}"></h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="C_Unit" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.creditunit}"></h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Session" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.session}"></h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Semester " ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.semester}"></h:outputText>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Student Level" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.level}"></h:outputText>
                            </p:column>


                        </p:dataTable>
                        <br/>
                        <br /> 
                        <p:separator style="color: none; background: none"/>
                    </div>
                </b:form>
                <br/>
                <br /> 
                <p:separator />
            </div>
        </b:container>              
    </h:body>
</html>
