<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>facuty-school-enrollment</title>
        <script data-ad-client="ca-pub-9824241097560337" async='async' src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js">
        </script>
    </h:head>

    <h:body style="background: #5f7ff7">
 
        
         <div>
             <b:form>
                 <ui:include src="headerAdminDashboard.xhtml"/>
             </b:form>
         </div>
 
   
        <b:container  fluid="false" >

            <div>
                <p:spacer height="180px" /> <!-- this is a space  -->
            </div>


            <b:growl  id="msg"   show-detail="true" delay="4500" />

            <div class="col-sm-12"   style="font-size:  large">
            <b:messages id="msg2" showDetail="true"  />

                <b:form id="FacultyenrollmentForm" class="col-sm-12" style="background: none" >

                    <b:panel   style=" font-size: smaller; background: #dfddf7" >

                        <b:panel id="subpanel2" style="background: #adc4be" >
                            <b:panel id="panel" title="Faculty/SchoolEnrollment Form" style="height: 850px; background: none; ">
                                <h1 align="center" style="font-family: sans-serif; color: black"> Faculty/School Enrollment </h1>

                                <br />

                                <p:separator />

                                <div class="col-sm-12">
                                    <b:row>
                                        <b:column medium-screen="5">
                                            <b:inputText tooltip="Supply your Faculty/School Name" type="text" value="#{facultyEnrollmentBEAN.facEnrollment.title}" class="form-control" label="Faculty/School Name:" placeholder="Faculty/School Name" required="true" requiredMessage="Pls, supply Fauculty/School name."  />
                                        </b:column>

                                        <b:column medium-screen="5" offset="1">
                                            <b:inputText id="FacultyCode" tooltip="supply the faculty 3-letter code i.e FCS for; Faculty of Sciences" type="text" value="#{facultyEnrollmentBEAN.facEnrollment.code}" class="form-control"  label="Faculty/School Code:" placeholder="Faculty/School 3-or-4-letter code" required="true" requiredMessage="Supply the faculty/school code"/>
                                        </b:column>
                                    </b:row>

                                </div>


                                <div class="col-sm-12">
                                    <b:row>
                                        <b:column medium-screen="5">
                                            <b:inputText id="instituition" tooltip="supply your insitituion name" type="text" value="#{facultyEnrollmentBEAN.facEnrollment.instituition}" class="form-control" label="Instituition Name:" placeholder="Instituition Name" required="true" requiredMessage="Pls, supply Instituition." />      
                                        </b:column>

                                    </b:row>

                                </div>


                                <div class="col-sm-12">
                                    <b:row>
                                        <b:column medium-screen="5">
                                            <p:commandButton  style="font-family: sans-serif; font-size: xx-large" value="Register"  action="#{facultyEnrollmentBEAN.facultyEnrollmentMethod()}" ajax="false" update="msg,msg2,FacultyenrollmentForm"/>
                                        </b:column>

                                        <b:column medium-screen="5" offset="1">

                                        </b:column>
                                    </b:row>

                                </div>
                                 <p:spacer height="30px" />
                                <p:separator />

                                <div  style="background: none">
                                    <b:dataTable  class="col-sm-12" id="Enrolled-Faculty-School" style="background: #ced8dc; font-size: small" value="#{viewFaculty_SchoolTable.enrolledFaculty_School}" var="item">
                                        <f:facet name="header">
                                            <h:outputText value="Registered Faculty-School" />
                                        </f:facet>

                                        <b:column >
                                            <f:facet name="header">
                                                <h:outputText value="Faculty/School ID" ></h:outputText>
                                            </f:facet>
                                            <h:outputText escape="false" value="#{item.id}"></h:outputText>
                                        </b:column>

                                        <b:column>
                                            <f:facet name="header">
                                                <h:outputText value="Title" ></h:outputText>
                                            </f:facet>
                                            <h:outputText escape="false" value="#{item.title}"></h:outputText>
                                        </b:column>
                                        <b:column>
                                            <f:facet name="header">
                                                <h:outputText value="Code" ></h:outputText>
                                            </f:facet>
                                            <h:outputText escape="false" value="#{item.code}"></h:outputText>
                                        </b:column>
                                        <b:column>
                                            <f:facet name="header">
                                                <h:outputText value="Instituition" ></h:outputText>
                                            </f:facet>
                                            <h:outputText escape="false" value="#{item.instituition}"></h:outputText>
                                        </b:column>

                                        <b:column>
                                            <f:facet name="header">
                                                <h:outputText value="Registration_Date" ></h:outputText>
                                            </f:facet>
                                            <h:outputText escape="false" value="#{item.dateregistered}"></h:outputText>
                                        </b:column>
                                    </b:dataTable>
                                </div>

                            </b:panel>

                        </b:panel> <!-- SubPanel2-->

                    </b:panel>
                </b:form>
            </div>



        </b:container>

        <!-- 
        
         <div>
             <b:form>
                 <ui:include src="footera.xhtml"/>
             </b:form>
         </div>
        -->
    </h:body>
</html>
