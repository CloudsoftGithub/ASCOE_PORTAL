<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>data-entry</title>
        <script>
            function printContent(el) {
                var restorepage = document.body.innerHTML;
                var princontent = document.getElementById(el).innerHTML;
                document.body.innerHTML = princontent;
                window.print();
                document.body.innerHTML = restorepage;
            }
        </script>
        <style type="text/css">
            @page{
                size: auto;
                margin: 3mm;
            }
        </style>
    </h:head>
    <h:body style="background: lightsteelblue">
        <div>
            <b:form>
                <ui:include src="headerTeachingStaffDashboard.xhtml"/>
            </b:form>
        </div>

        <b:container  fluid="false" >
            <div>
                <p:spacer height="130px" /> <!-- this is a space  -->
            </div>


            <p:messages  id="msg2" showDetail="true" closable="true" />
            <b:growl id="msg" />
            <h2 style="text-align: center; font-family: sans-serif">Result-Sheet-Data-Entry</h2>

            <div class="col-xs-12"   style="font-size:  large">

                <h:form id="RegistedStudentDownloadForm" class="col-xs-12" style="background: white" >

                    <b:panel   title="Result-Sheet-Data-Entry-Panel"  style=" align-self: center; font-size: smaller; background: #ccccff">
                        <div class="col-xs-12" style="font-size: large">
                            <b:row>
                                <b:column  small-screen="4" >

                                    <h:outputText value="Session: *"  style="font-family: sans-serif; font-size: large"/> <br />
                                    <h:selectOneMenu id="mysession" class="form-control" style="font-size: large; background: #f2ece6 " label="Session:" value="#{dataEntryBEAN.session}" required="true" requiredMessage="Pls, supply session" >
                                        <f:selectItem itemLabel="Select Session" itemValue=""  />
                                        <f:selectItems value="#{dataEntryBEAN.getintakeSessionInfoMthd()}"  />
                                        <p:ajax  update="@this, CourseTitle"  />
                                    </h:selectOneMenu> 
                                    <br />   

                                </b:column>

                                <b:column  small-screen="4" >
                                    <h:outputText value="Course Code Title:  *"  style="font-family: sans-serif; font-size: large"/> <br />
                                    <h:selectOneMenu id="CourseTitle" class="form-control" label="Course Code: " style="font-size: large; background: #f2ece6"  value="#{viewStudentregisteredCourses.coursecode}"  required="true"  >
                                        <f:selectItem itemLabel="Select course" itemValue=""  />
                                        <f:selectItems value="#{dataEntryBEAN.getcoursesCodeMthd()}"   />
                                        <p:ajax  update="@this, listofstudentPerCourse"  />
                                    </h:selectOneMenu>

                                </b:column>
                                <b:column   small-screen="4">  
                                    <b:commandButton value="View  List" id="viewList" look="primary" class="form-control" style="background: black; color: greenyellow; border-color: black; border-width: thick;width: 220px; height: 60px" action="#{dataEntryBEAN.insertTuplesFromCourseRegIntoDataEntrysheetTable()}" update="listofstudentPerCourse,msg2,studName,studMatricNo,studCounter" />
                                </b:column >

                            </b:row>
                        </div>
                        <div class="col-xs-12" style="font-size: large; background: grey" align="left">
                            <br/>
                            <b:row>
                                <b:column small-screen="3">
                                    <b:inputText id="studCounter" label="Counter: " style="font-size: x-large; color: green" value="#{dataEntryBEAN.theCounter}" />
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column small-screen="5">
                                    <b:inputText id="studName" label="Name: " style="font-size:large" value="#{dataEntryBEAN.theRetrievedName}" />
                                </b:column>
                                <b:column small-screen="5">
                                    <b:inputText id="studMatricNo" label="Matric No: " style="font-size: large" value="#{dataEntryBEAN.theRetrievedMatricNo}" />
                                </b:column>

                            </b:row>
                            <b:row>
                                <b:column small-screen="5" >
                                    <b:inputText id="total" style="background: #bacdd4; color: red; font-size: large"  label="Enter Score:" value="#{dataEntryBEAN.total}"/>
                                </b:column>

                                <b:column small-screen="5" >
                                    <h:commandButton value="Update Score" action="#{dataEntryBEAN.updateRowsMthd()}"  class="form-control" style="background: black; color: green; border-color: black; border-width: thick;width: 220px; height: 60px"  />
                                </b:column>

                            </b:row>
                            <b:row>
                                <b:column small-screen="4">
                                    <b:commandButton value="Prev" action="#{dataEntryBEAN.previousButtonMthd()}" update="studCounter" />
                                    <b:commandButton value="Next" action="#{dataEntryBEAN.getnameAndMatricNoForTheRegisteredStudForACourseMthd()}"/>
                                </b:column>
                            </b:row>
                            <br/>
                        </div>

                    </b:panel>


                    <div class="col-xs-12" id="listofstudentPerCourseDIV" style="font-size: small">

                        <b:dataTable id="listofstudentPerCourse"   style="background: #bacdd4; font-size: small; border-bottom-width: thick ;border-color: #0033ff;" value="#{dataEntryBEAN.studentList}" var="item">
                            <f:facet name="header">
                                <h:outputText class="text-uppercase" value="Result Data Entry Sheet" />
                            </f:facet>
                            <b:column style="width: 900px"> 
                                <f:facet name="header">
                                    <h:outputText value="Name of Students" ></h:outputText>
                                </f:facet>
                                <h:outputText  escape="false" value="#{item.studentname}"></h:outputText>
                            </b:column>
                            <b:column style="background: #b89cf3">
                                <f:facet name="header">
                                    <h:outputText value="Matric No" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.matricno}"></h:outputText>
                            </b:column>

                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Course Code" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.coursecode}"></h:outputText> 
                            </b:column>

                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="C_Unit" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.creditunit}"></h:outputText>
                            </b:column>
                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Session" ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.session}"></h:outputText>
                            </b:column>

                            <b:column style="width: 300px">
                                <f:facet name="header">
                                    <h:outputText value="Semester " ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.semester}"></h:outputText>
                            </b:column>

                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Total Score " ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.total}"></h:outputText>
                            </b:column>
                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Gade Letter " ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.gradeLetter}"></h:outputText>
                            </b:column>
                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Gade Point " ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.gradePoint}"></h:outputText>
                            </b:column>
                            <b:column>
                                <f:facet name="header">
                                    <h:outputText value="Total Point " ></h:outputText>
                                </f:facet>
                                <h:outputText escape="false" value="#{item.totalPoint}"></h:outputText>
                            </b:column>
                        </b:dataTable>

                        <br />
                        <br />
                    </div>
                </h:form>
            </div>
            <br />
            <br />
        </b:container>              
    </h:body>
</html>
