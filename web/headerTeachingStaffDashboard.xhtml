<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <title>teachingStaff dashboard header</title>
        <link rel="shortcut icon"  href="#{request.contextPath}/resources/img/logo.jpg" type="image/x-icon"/> 

    </h:head>


    <h:body style="font-size: small;  ">
        <b:container>
            <b:form> 
                <b:panel style="background: black">                
               
                    <b:navBar brand="Result Logic | Teaching-Staff-Dashboard" fluid="true" brandHref="teachingStaffDashboard.xhtml" fixed="top" inverse="false" style="background: black; color: white;font-weight: bold; font-family: serif; border-color: black; border-width: 4px">
                    <b:navbarLinks>
                        <b:dropMenu value="Course_Reg_Verfication">
                            <b:navLink value="Verify-Course-Reg" outcome="verify_student_course_registration.xhtml" style="color: white;  border-color: white; border-width: 4px"></b:navLink>
                            <b:navLink value="Reset-Course-Reg" outcome="reset_student_course_registration.xhtml"   style="color: white"></b:navLink>
                        </b:dropMenu>
                        <b:navLink value="Student-List-Per-Course" outcome="student_list_registered_in_a_Course.xhtml" style="color: black"></b:navLink>

                            <b:navLink value="Transcript_Generation"  style="color: black"></b:navLink>
                        </b:dropMenu>
                        
                        <b:dropMenu value="Other Functions">

                             <b:navLink value="Student Deferment"  style="color: black"></b:navLink>
                        </b:dropMenu>
                        <b:commandButton class="form-control"  tooltip="click to signout" icon="log-out" value="Signout" style="background: red; color: white" action="#{rootUserLoginBEAN.signoutMethod()}"/>
                    </b:navbarLinks>
                </b:navBar>
 </b:panel>
            </b:form>
        </b:container>


        <!-- the bottom bar -->

    </h:body>

</html>
