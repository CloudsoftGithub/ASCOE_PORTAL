<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>application_Signup</title>
    </h:head>
    <h:body>

        <div>
            <b:form>
                <ui:include src="header.xhtml"/>
            </b:form>
        </div>

        <!--Sign up Begins here-->
        <b:container >

            <div>
                <p:spacer height="120px" /> <!-- this is a space  -->
            </div>

            <b:form id="studentRegForm" enctype="multipart/form-data" >
                <b:growl id="msg2"  />

                <b:messages id="msg" />

                <b:panel id="studentRegFormPanel" title="APPLICATION FOR ADMISSION - Step I ( Application Signup Form)" style="border-width: 2px; border-color: black ; font-family: 'Kanit', sans-serif; color: black; background: white " look="success" >
                    <div style="background: #bceecd; color: black; font-style: normal; border-width: 2px; border-color: black ;" align="center"> 
                        <br />
                        <h4 align="center" style="font-size: xx-large">Application Signup</h4>
                        <h4 style="color: black" >Important Information: This form is for NCE &amp; Pre-NCE ONLY!</h4>
                        <br />
                    </div>
                    <div class="col-xs-12" >
                        <br />
                        <b:row>
                            <b:column   small-screen="4">
                                <h:outputText value="Session: " style="font-style: normal; font-size: medium;" />
                                <h:selectOneMenu  id="mysession" label="Session :" class="form-control" style="font-size: medium; background: white; color: black "   value="#{student_course_regBEAN.session}"  required="true" requiredMessage="Pls, supply session.">
                                    <f:selectItem itemLabel="Select Session" itemValue=""  />
                                    <f:selectItems  value="#{application_for_admissionBEAN.sessionInfoForStudentRegMthd}"  />
                                </h:selectOneMenu> 
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column small-screen="4">
                                <b:selectOneMenu  label="Application Type:" required="true" value="#{application_for_admissionBEAN.applicationTpe}" class="form-control" style="font-size: medium; "  requiredMessage="Pls, supply application type">
                                    <f:selectItem itemLabel="Select Application Type" itemValue=""  />
                                    <f:selectItem itemLabel="NCE" itemValue="NCE" /> 
                                    <f:selectItem itemLabel="Pre-NCE" itemValue="PRE-NCE" /> 
                                    <p:ajax  update="@this, course_choice"  />
                                </b:selectOneMenu>                             
                            </b:column>
                            <b:column small-screen="4">
                                <!-- Just a space -->
                            </b:column>

                        </b:row>
                        <b:row>
                            <b:column small-screen="4"> 

                                <b:selectOneMenu id="course_choice"  label="Course Choice:"  class="form-control" style="font-size: medium; " value="#{application_for_admissionBEAN.course_choise}"   required="true" requiredMessage="Pls, supply course-choice">
                                    <f:selectItem itemLabel="Select Course-Choice" itemValue=""  />
                                    <f:selectItems value="#{application_for_admissionBEAN.get_Course_ChoiceMthd()}"/>
                                </b:selectOneMenu> 
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column small-screen="4">
                                <b:inputText label="Surname:" class="form-control" style="font-size: medium; " value="#{application_for_admissionBEAN.surname}" placeholder="Surname"  required="true" requiredMessage="Pls, supply first name"/>
                            </b:column>
                            <b:column small-screen="4">
                                <b:inputText label="Other Name:" class="form-control" style="font-size: medium; " value="#{application_for_admissionBEAN.othername}" placeholder="Other Name(s)  " required="true" requiredMessage="Pls, supply other name" />
                            </b:column>

                        </b:row>
                    </div>

                    <div class="col-xs-12">
                        <b:row>
                            <b:column small-screen="4">
                            <b:inputText label="Phone Number:" value="#{application_for_admissionBEAN.phoneno}" class="form-control" style="font-size: medium; " maxlength="11" placeholder="e.g: 080XXXXXXXX" required="true" requiredMessage="Pls, supply phone" validator-message="Pls, suppy a correct phone no.">
                             <f:validateRegex  pattern="[0-9]*{1}{2,3}" /> 
                            </b:inputText>
                            </b:column>
                            
                            <b:column small-screen="4">
                                <b:inputText label="Email Address:" class="form-control" style="font-size: medium; " value="#{application_for_admissionBEAN.email}" placeholder="Email Address"  required="true" requiredMessage="Pls, supply email address!" validator-message="Supply a valid e-mail id." > 
                                    <f:validateRegex  pattern="^[A-Za-z0-9+_.-]+@(.+)$" /> 
                                </b:inputText>
                            </b:column>

                        </b:row>
                    </div>

                    <div class=" col-xs-12">
                        <b:row>
                            <b:column medium-screen="5">
                                <b:commandButton   class="btn btn-lg" look="success" action="#{application_for_admissionBEAN.applicationSignupMthd()}" value="Submit " style="background:whitesmoke;color:green ;border-radius: 16px; margin-right: 10px;" update="msg2,msg,studentRegForm" />

                            </b:column>

                        </b:row>
                    </div>


                </b:panel>
                <br />
            </b:form>


        </b:container>   
    </h:body>
</html>
